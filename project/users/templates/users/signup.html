{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% block main %}
<main class="page-title signpage container mt-5">
    <div class="signin-signup">
        <h2>{{ title }}</h2>
        <h2><a href="{% url 'signin_view' %}" class="signup">Se connecter</a></h2>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="button">Confirmer</button>
    </form>
</main>
{% endblock main %}
